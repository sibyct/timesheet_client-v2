<mat-list>
  <mat-list-item class="nav-header"></mat-list-item>
  @for (nav of navList; track nav;let index=$index) {
  <mat-list-item matRipple (click)="navListSelection(nav, index)">
    <div
      class="nav-list-item"
      [class.nav-list-selected]="selectedItemIndex === index"
    >
      <mat-icon [fontIcon]="nav.icon"></mat-icon>
      <div>{{ nav.label }}</div>
    </div> </mat-list-item
  >}
</mat-list>
